<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑名单查询</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<!-- 维护 -->
<script src="./js/gatekeeper.js"></script>

<body>
	<!-- 新增免责声明模态框 -->
    <div id="disclaimerModal" class="modal show">
        <div class="modal-content">
            <h3>声明</h3>
            <p>本网站提供的黑名单信息来源于各避雷群，与网站作者无关。使用本网站即表示您同意：</p>
            <ol>
                <li>查询结果与网站作者无关</li>
                <li>查到是雷自己踢出拉黑即可，<sspan style="color: red;">不要把网站以及截图发给雷</span></li>
                <li>希望大家共同遵守圈子规矩，同时尊重我给大家带来的便利</li>
				<li><span style="color: red;">不要背刺我！</span>理论上可以永久使用，但不排除关闭网站的可能</li>
            </ol>
            <button class="agree-button" onclick="closeDisclaimer()">我以全家担保不会背刺作者并进入网页</button>
        </div>
    </div>
    <div class="container">
        <h1>黑名单查询</h1>
        <div class="input-container">
            <input type="text" id="queryInput" onkeydown="if (event.key === 'Enter') checkBlacklist()">
            <span class="clear-icon" onclick="clearInput()">X</span>
        </div>
        <button onclick="checkBlacklist()">查询</button>
        <div id="result"></div>
    </div>
    <footer>黑名单来自各避雷群，不承担任何责任</footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="blacklist.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
