<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑名单查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

       .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
        }

        .input-container {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        .clear-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .clear-icon:hover {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: left;
        }

        #result ol {
            padding-left: 20px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: white;
        }

       .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

       .modal.show {
            display: block;
            opacity: 1;
        }

       .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 8px;
            text-align: center;
        }

       .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

       .close:hover,
       .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>黑名单查询</h1>
        <div class="input-container">
            <input type="text" id="queryInput" onkeydown="if (event.key === 'Enter') checkBlacklist()">
            <span class="clear-icon" onclick="clearInput()">X</span>
        </div>
        <button onclick="checkBlacklist()">查询</button>
        <div id="result"></div>
    </div>
    <footer>该网页由随心制作</footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="blacklist.js"></script>
    <script>
        // 常量定义
        const MODAL_SHOW_DURATION = 1400;
        const INPUT_NUMBER_MIN_COUNT = 5;
        const INPUT_CHINESE_MIN_COUNT = 2;

        // 缓存 DOM 元素
        const queryInput = document.getElementById('queryInput');
        const resultElement = document.getElementById('result');
        const modal = document.getElementById('myModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeBtn = document.querySelector('.close');

        document.addEventListener('DOMContentLoaded', function () {
            const lineCount = blacklistText.split('\n').length - 4;
            queryInput.placeholder = `现收录黑名单 ${lineCount} 条`;
        });

        function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.add('show');

            closeBtn.onclick = function () {
                modal.classList.remove('show');
            };

            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.classList.remove('show');
                }
            };

            setTimeout(() => {
                modal.classList.remove('show');
            }, MODAL_SHOW_DURATION);
        }

        function validateInput(query) {
            if (query === '') {
                showModal('请输入要查询的内容');
                return false;
            }

            const numbers = query.match(/\d/g);
            const numberCount = numbers ? numbers.length : 0;

            const chineseCharacters = query.match(/[\u4e00-\u9fa5]/g);
            const chineseCount = chineseCharacters ? chineseCharacters.length : 0;

            if (numberCount < INPUT_NUMBER_MIN_COUNT && chineseCount < INPUT_CHINESE_MIN_COUNT) {
                showModal('输入内容需包含 5 个以上数字或者 2 个以上汉字');
                return false;
            }

            return true;
        }

        function displayResults(foundLines) {
            if (foundLines.length > 0) {
                let resultHTML = '<p style="color: red;">查询到以下黑名单记录：</p><ol>';
                foundLines.forEach((line, index) => {
                    resultHTML += `<li>${line}</li>`;
                });
                resultHTML += '</ol>';
                resultElement.innerHTML = resultHTML;
            } else {
                resultElement.innerHTML = '<p style="color: green;">未查询到相关黑名单记录。</p>';
            }
        }

        function checkBlacklist() {
            const query = queryInput.value.trim();
            if (!validateInput(query)) {
                return;
            }

            const blacklistLines = blacklistText.split('\n');
            const foundLines = [];

            for (let i = 0; i < blacklistLines.length; i++) {
                const line = blacklistLines[i].trim();
                if (line.includes(query)) {
                    foundLines.push(line);
                }
            }

            displayResults(foundLines);
        }

        function clearInput() {
            queryInput.value = '';
        }
    </script>
</body>

</html>
